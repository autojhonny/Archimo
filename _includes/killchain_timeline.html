<ol class="relative border-l border-gray-200 dark:border-gray-700">                  
    {% for items in include.content %}

<li class="mb-10 ml-8">            
        <span class="flex absolute -left-3 justify-center items-center w-6 h-6 bg-blue-200 rounded ring-8 ring-white dark:ring-gray-900 dark:bg-blue-900">
            {{items[1].icon}}             
        </span>
        <h3 class="flex items-center mb-1 text-lg font-semibold text-gray-900 dark:text-white">
            {{items[1].name}}
             <!-- <span class="bg-blue-100 text-blue-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-3">Latest</span> -->
        </h3>
        <!-- <time class="block mb-2 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">Released on January 13th, 2022</time> -->
        <p class="mb-4 text-base font-normal text-gray-500 dark:text-gray-400">
            {{items[1].description}}
        </p>
    </li>    
    {% endfor %}
</ol>
